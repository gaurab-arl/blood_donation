<svg width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for blood drop -->
    <radialGradient id="bloodGradient" cx="35%" cy="30%" r="65%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:1" />
    </radialGradient>
    
    <!-- Highlight gradient -->
    <radialGradient id="highlightGradient" cx="40%" cy="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#ffcccc;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#ff9999;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0" />
    </radialGradient>
    
    <!-- Secondary highlight -->
    <radialGradient id="secondaryHighlight" cx="60%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ff9999;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="70%">
      <stop offset="0%" style="stop-color:#7f1d1d;stop-opacity:0" />
      <stop offset="60%" style="stop-color:#450a0a;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1a0b0b;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- Drip gradient -->
    <linearGradient id="dripGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="in" result="glow"/>
    </filter>
  </defs>
  
  <!-- Main blood drop shape -->
  <g filter="url(#dropShadow)">
    <!-- Main drop body -->
    <path d="M 150 50 
             C 100 80, 80 120, 80 160
             C 80 220, 110 260, 150 280
             C 190 260, 220 220, 220 160
             C 220 120, 200 80, 150 50 Z"
          fill="url(#bloodGradient)"
          stroke="#7f1d1d"
          stroke-width="1"
          opacity="1"/>
    
    <!-- Primary highlight -->
    <ellipse cx="130" cy="100" rx="50" ry="60" 
             fill="url(#highlightGradient)"
             opacity="0.8"/>
    
    <!-- Secondary highlight -->
    <ellipse cx="165" cy="140" rx="30" ry="35" 
             fill="url(#secondaryHighlight)"
             opacity="0.6"/>
    
    <!-- Small shine spot -->
    <ellipse cx="115" cy="85" rx="15" ry="20" 
             fill="#ffffff"
             opacity="0.9"/>
    
    <!-- Smaller shine -->
    <ellipse cx="125" cy="105" rx="8" ry="10" 
             fill="#ffffff"
             opacity="0.7"/>
    
    <!-- Shadow at bottom -->
    <ellipse cx="150" cy="265" rx="55" ry="20" 
             fill="url(#shadowGradient)"
             opacity="0.6"/>
    
    <!-- Dripping effect -->
    <g>
      <!-- Main drip -->
      <path d="M 145 278 
               L 145 310
               C 145 315, 147 318, 150 320
               C 153 318, 155 315, 155 310
               L 155 278 Z"
            fill="url(#dripGradient)"
            opacity="0.9"/>
      
      <!-- Drip drop forming -->
      <ellipse cx="150" cy="325" rx="8" ry="10" 
               fill="url(#dripGradient)"
               opacity="0.8"/>
      
      <!-- Tiny drip highlight -->
      <ellipse cx="148" cy="322" rx="2" ry="3" 
               fill="#ff6666"
               opacity="0.9"/>
    </g>
    
    <!-- Edge highlights for 3D effect -->
    <path d="M 150 50 
             C 100 80, 80 120, 80 160"
          fill="none"
          stroke="#ff4444"
          stroke-width="2"
          opacity="0.3"
          stroke-linecap="round"/>
    
    <path d="M 150 50 
             C 200 80, 220 120, 220 160"
          fill="none"
          stroke="#7f1d1d"
          stroke-width="2"
          opacity="0.4"
          stroke-linecap="round"/>
  </g>
  
  <!-- Subtle outer glow -->
  <ellipse cx="150" cy="165" rx="80" ry="100" 
           fill="none"
           stroke="#dc2626"
           stroke-width="8"
           opacity="0.15"
           filter="url(#innerGlow)"/>
</svg>
