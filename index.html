<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation System</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <header>
    <div class="image header-logo">
      <img src="asset/img/blood.png" alt="Logo">
      <span>Lifeline</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <a onclick="showPage('register')" class="register">Register</a>
      <a onclick="showPage('admin')" style="display:none;">Admin Donors</a>
    </nav>
  </header> 

  <!-- Login Page -->
 <div class="login-container active" id="login">
  <div class="login-wrapper">

      <div class="login-content">
        <div class="login-intro">
          <span>___ SECURE ACCESS</span>
          <h2>Welcome Back</h2>
          <p>Enter your credentials to manage your appointments and view your donation history</p>
        </div>
        <div class="login-input-section">
          <form onsubmit="login(event)" class="form-contain">
            <div class="login-input">
              <span>Email</span>
              <div class="input-section">
                <i class="fa-solid fa-user"></i>
                <input type="email" id="loginUser" placeholder="name@domain.com" required>
              </div>

              <span>Password</span>
              <div class="input-section">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="loginPass" placeholder="******" required>
                <i class="fa-solid fa-eye-slash"></i>
              </div>

            </div>
            <div class="login-additonal">
              <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>
              <a href="#">Forgot Password?</a>
            </div>
            <div class="form-button">
            <button type="submit">Sign In</button>
            </div>
          </form>
        </div>
        <div class="login-footer">
          <p>Don't have an account? <a href="#">Create an account</a></p>

          <div class="login-with-other">
            <p>Or login with</p>
            <div class="login-with-other-icons">
              <i class="fa-brands fa-google"></i>
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
            </div>
          </div>
        </div>

      </div>
      <div class="login-image-container">
        <div class="login-image">
          <img src="asset/img/login.png" alt="">
        </div>

      </div>
    </div>

  </div>

  <script src="asset/js/main.js"></script>
</body>

</html>
